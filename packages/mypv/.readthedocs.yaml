# See <https://docs.readthedocs.io/en/stable/config-file/v2.html> for details

version: 2
formats:
- pdf

python:
  install:
  - method: pip
    path: packages/mypv
    extra_requirements:
    - docs

build:
  os: ubuntu-24.04
  tools:
    python: "3.13"
  jobs:
    create_environment:
    - asdf plugin add uv
    - asdf install uv latest
    - asdf global uv latest
    - UV_PROJECT_ENVIRONMENT=$READTHEDOCS_VIRTUALENV_PATH uv sync --all-extras --group docs
    install:
    - "true"

mkdocs:
  configuration: packages/mypv/mkdocs.yaml
